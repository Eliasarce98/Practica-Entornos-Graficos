
<html>
<head>
    <title> Correo en HTML </title>
</head>
<body>
    <h1>Contacto para visitas</h1>
    <form action="paginacontacto.php" method="post">
    <label for="nombre">Ingrese su nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="email">Ingrese su email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="asunto">Ingrese el asunto del mail</label>
    <input type="text" id="asunto" name="asunto" required><br>
    <label for="mensaje">Ingrese la consulta a realizar:</label><br>
    <textarea id="mensaje" name="mensaje" rows="5" cols="33" required></textarea><br><br>
    <button type="submit">Enviar consulta</button>
    </form>
</body>
</html>
