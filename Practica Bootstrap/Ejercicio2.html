<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2a con Bootstrap</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h5>Ejemplo para todas las resoluciones mayores a sm:</h5>
   
        <div class="row">
            <div class="col-12 col-purple"></div>
        </div>


        <div class="row">
            <div class="col-12 col-sm-6 col-peach"></div>
            <div class="col-12 col-sm-6 col-pink"></div>
        </div>
    </div>


    <br>


    <div class="container">
        <h5>Ejemplo para resoluciones igual o menores a sm:</h5>
        <div class="row">
            <div class="col-12 col-purple"></div>
        </div>
        <div class="row">
            <div class="col-12 col-peach"></div>
        </div>
        <div class="row">
            <div class="col-12 col-pink"></div>
        </div>
    </div>


    <!-- Enlace a jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
