<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Estructura</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilos2b.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h5>Ejemplo:</h5>


        <!-- Barra horizontal en la parte superior -->
        <div class="row">
            <div class="col-12 col-purple"></div>
        </div>
        <br>
        <div class="row">
            <!-- Barra vertical en la parte izquierda -->
            <br>
            <div class="col-2 col-vert mr-2">
                <!-- Espacio vertical para la barra -->
            </div>
            <div class="col-12">
                <!-- Contenido a la derecha de la barra vertical -->
                <div class="row">
                    <div class="col-12 col-green mb-2"></div> <!-- Barra horizontal verde -->
                </div>
                <br>
                <div class="row">
                    <div class="col-3 col-purple mr-4"></div>
                    <div class="col-3 col-purple mr-4"></div>
                    <div class="col-3 col-purple mr-4"></div> <!-- Bloque púrpura -->
                   
                </div>
                <br>
                <div class="row">
                    <div class="col-3 col-purple mr-4"></div>
                    <div class="col-3 col-purple mr-4"></div>
                    <div class="col-3 col-purple mr-4"></div> <!-- Bloque púrpura -->
                   
                </div>
                <br>
                <div class="row">
                    <div class="col-2 col-blue mr-4"></div>
                    <div class="col-9 col-blue mb-2"></div> <!-- Bloque azul -->
                     <!-- Bloque azul -->
                </div>
            </div>
        </div>
    </div>


    <!-- Enlace a jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
