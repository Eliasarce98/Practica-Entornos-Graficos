<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo para sm</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilos2c.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h5>Ejemplo:</h5>


        <!-- Barra horizontal en la parte superior -->
        <div class="row">
            <div class="col-12 col-purple"></div>
        </div>
        <br>
     
            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-durazno mb-2"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12 col-green mr-4"></div>
                   
                </div>
                <br>
                <div class="row">
                    <!-- Primer conjunto de columnas -->
                    <div class="col-5 col-gray mr-5"></div>
                    <div class="col-6 col-gray mb-4"></div>
                </div>
               
                <div class="row">
                    <!-- Segundo conjunto de columnas -->
                    <div class="col-5 col-gray mr-5"></div>
                    <div class="col-6 col-gray"></div>
                </div>
               
                <br>
                <div class="row">
                    <div class="col-5 col-blue mr-5"></div>
                    <div class="col-6 col-blue "></div> <!-- Bloque azul -->
                     <!-- Bloque azul -->
                </div>
            </div>
        </div>
    </div>


    <!-- Enlace a jQuery y Bootstrap JS -->
